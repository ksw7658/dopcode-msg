<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <!-- <h1 class="page-header">채팅방</h1> -->
      <div id="simpleChat" style="width: 100%; height:60vh; overflow-y: auto;">
        <div ng-repeat="message in messages track by $index">
          <p>{{message}}</p>
        </div>
      </div>
    </div>
  </div>

  <form class="thing-form">
    <label>Send message</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Write a new message here." ng-model="message">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="send()">Send</button>
      </span>
    </p>
  </form>
</div>
